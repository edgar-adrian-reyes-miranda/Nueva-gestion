<button class="regreso" [routerLink]="'/General'">
  <i class="material-icons">arrow_back</i> Regresar
</button>

<div class="contenedor">
  <div class="contenedor-tabla">
    <h1>Admins</h1>
    <form id="formulario-admin">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        placeholder="Ingrese su nombre de usuario"
        name="username"
        required
        [(ngModel)]="admins.username"
      />
      <label for="contrasena">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        placeholder="Ingrese su contraseña"
        name="password"
        required
        [(ngModel)]="admins.password"
      />
      <button role="button" class="guardar-boton" (click)="guardar()" *ngIf="!admins.id_admin; else elseBlock" >Guardar</button>

      <ng-template #elseBlock>
        <button role="button" class="guardar-boton" (click)="editar()">Actualizar</button>
      </ng-template>

    </form>
    <h2>Lista de administradores</h2>
    <table id="lista-tabla" class="tabla-datos" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admi of adm">
          <td>{{ admi.id_admin }}</td>
          <td>{{ admi.username }}</td>
          <td>{{ admi.password }}</td>
          <td>
            <button class="accion-boton" title="Editar" [routerLink]="['/registro-admins/forms', admi.id_admin]">
              <i class="material-icons">edit</i> Editar
            </button>
            <button class="accion-boton" title="Eliminar" (click)="eliminar(admi.id_admin)">
              <i class="material-icons" >delete</i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="contenedor-tabla">
    <h2>Lista de usuarios</h2>
    <table class="tabla-datos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Correo</th>
          <th>Password</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usua of usuario">
          <td>{{ usua.id }}</td>
          <td>{{ usua.username }}</td>
          <td>{{ usua.correo }}</td>
          <td>{{ usua.password }}</td>
          <td>
            <button class="accion-boton">
              <i class="material-icons">edit</i> Editar
            </button>
            <button class="accion-boton">
              <i class="material-icons">delete</i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
