<body>

<button class="regreso" [routerLink]="'/General'"><i class="material-icons">arrow_back</i> Regresar</button>

<div class="contenedor-tabla">
  <h1> Admins</h1>

  <!-- Formulario para agregar nueva universidad (inicialmente oculto) -->
  <form id="formulario-universidad" >
    <label for="nombre-universidad">Correo:</label>
    <input type="email" id="nombre-universidad" placeholder="Ingrese el correo">
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
    <button type="button" onclick="agregaradmins()">Guardar</button>
  </form>

  <!-- Tabla de Universidades -->
  <table class="tabla-datos">
   <h2> Lista de administradores</h2>
    <thead>
    <tr>
      <th>ID</th>
      <th>Correo</th>
      <th>password</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Filas de datos aquí -->
    <tr>
      <td>1</td>
      <td>Universidad Ejemplo</td>
      <td>
        <button class="accion-boton"><i class="material-icons">edit</i> Editar</button>
        <button class="accion-boton"><i class="material-icons">delete</i> Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
