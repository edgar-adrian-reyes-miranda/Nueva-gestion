<body>

<button class="regreso" [routerLink]="'/datos-extras'"><i class="material-icons">arrow_back</i> Regresar</button>

<div class="contenedor-tabla">
  <h1>Periodo</h1>



  <!-- Tabla de Universidades -->
  <table class="tabla-datos">
    <thead>
    <tr>
      <th>ID</th>
      <th>Peridos</th>
    </tr>
    </thead>
    <tbody>
    <!-- Filas de datos aquÃ­ -->
    <tr *ngFor="let per of perido | paginate:
    {itemsPerPage:5, currentPage:page}">
      <td>{{per.id_periodo}}</td>
      <td>{{per.tipo_periodo}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <pagination-controls (pageChange)="page= $event"
                       previousLabel="Anterior"
                       nextLabel="Siguiene"></pagination-controls>
</div>
</body>
