<body>

  <table class="tabla-datos">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tipo tramite</th>
    </tr>
    </thead>
    <tbody>
    <!-- Filas de datos aquÃ­ -->
    <tr *ngFor="let tramite of tipo">

    </tr>
    </tbody>
  </table>
</div>
