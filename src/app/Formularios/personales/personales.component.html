<button class="regreso" [routerLink]="'/registro'">
  <i class="material-icons icono">rotate_left</i>
</button>
<div class="formulario">
  <form>
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      class="editable"
      placeholder="Nombre"
      required
      [(ngModel)]="dato.nombre"
    />

    <label for="primerApellido">Primer Apellido:</label>
    <input
      type="text"
      id="primerApellido"
      name="primerApellido"
      class="editable"
      placeholder="Primer Apellido"
      required
      [(ngModel)]="dato.p_apellido"
    />

    <label for="segundoApellido">Segundo Apellido:</label>
    <input
      type="text"
      id="segundoApellido"
      name="segundoApellido"
      class="editable"
      placeholder="Segundo Apellido"
      required
      [(ngModel)]="dato.s_apellido"
    />

    <label for="correo">Correo:</label>
    <input
      type="email"
      id="correo"
      name="correo"
      class="editable"
      placeholder="Correo"
      required
      [(ngModel)]="dato.correo"
    />

    <label for="Curp">CURP:</label>
    <input
      type="text"
      id="Curp"
      name="Curp"
      class="editable"
      placeholder="CURP"
      required
      [(ngModel)]="dato.curp"
    />

    <label for="Edad">Edad:</label>
    <input
      type="text"
      id="Edad"
      name="Edad"
      class="editable"
      placeholder="Edad"
      required
      [(ngModel)]="dato.edad"
    />

    <label for="Estado">Estado:</label>
    <input
      type="text"
      id="Estado"
      name="Estado"
      class="editable"
      placeholder="Estado"
      required
      [(ngModel)]="dato.estados"
    />

    <label for="Municipio">Municipio:</label>
    <input
      type="text"
      id="Municipio"
      name="Municipio"
      class="editable"
      placeholder="Municipio"
      required
      [(ngModel)]="dato.municipio"
    />

    <label for="Direccion">Dirección:</label>
    <input
      type="text"
      id="Direccion"
      name="Direccion"
      class="editable"
      placeholder="Dirección"
      required
      [(ngModel)]="dato.direccion"
    />

    <label for="Genero">Género:</label>
    <select
      id="Genero"
      name="genero"
      class="editable"
      required
      [(ngModel)]="dato.genero"
    >
      <option value="">Elije un genero</option>
      <option *ngFor="let gen of genero" [ngValue]="gen">
        {{ gen.tipo_genero }}
      </option>
    </select>

    <p>Elejiste el genero: {{ dato.genero.tipo_genero  }}</p>

    <label for="Telefono">Teléfono:</label>
    <input
      type="text"
      id="Telefono"
      name="Telefono"
      class="editable"
      placeholder="Teléfono"
      required
      [(ngModel)]="dato.telefono"
    />

    <label for="TelefonoCasa">Teléfono de Casa:</label>
    <input
      type="text"
      id="TelefonoCasa"
      name="TelefonoCasa"
      class="editable"
      placeholder="Teléfono de Casa"
      required
      [(ngModel)]="dato.telefono_casa"
    />

    <button
      type="submit"
      role="button"
      (click)="guardar()"
      *ngIf="!dato.id_person; else elseBlock"
    >
      Guardar
    </button>

    <ng-template #elseBlock>
      <button type="submit" role="button" (click)="editar()">Actualizar</button>
    </ng-template>

  </form>
</div>
