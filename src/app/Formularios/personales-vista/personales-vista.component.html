<div>
  <form>
  <input  id="nombre"  type="text"  placeholder="Nombre"
          name="nombre"  required [(ngModel)]="personales.nombre"/>
  <input type="text"    class="editable"    placeholder="Primer Apellido"    name="p_apellido" required  [(ngModel)]="personales.p_apellido"/>
  <input    type="text"    class="editable"    placeholder="Segundo Apellido"    name="s_apellido"    required    [(ngModel)]="personales.s_apellido"/>
  <input type="text"    class="editable"    placeholder="genero"    name="genero"    required    [(ngModel)]="personales.genero.tipo_genero"/>
  <input type="text"     class="editable"    placeholder="CURP"    name="curp"     required    [(ngModel)]="personales.curp"/>
  <input type="text" class="editable" placeholder="Estado o Ciudad"  name="estados" required [(ngModel)]="personales.estados"/>
  <input type="text" class="editable" placeholder="Municipio" name="municipio" required [(ngModel)]="personales.municipio" />
  <input type="text" class="editable" placeholder="Direccion"  name="direccion" required [(ngModel)]="personales.direccion"/>
  <input type="text" class="editable" placeholder="Telefeno" name="telefono"  required [(ngModel)]="personales.telefono"/>
  <input type="text" class="editable" placeholder="Correo" name="correo" required [(ngModel)]="personales.correo" />
  <input type="text" class="editable" placeholder="Telefono de casa" name="telefono_casa" required [(ngModel)]="personales.telefono_casa" />
  </form>
</div>
