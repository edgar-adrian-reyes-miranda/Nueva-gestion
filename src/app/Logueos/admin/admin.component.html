<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form  #loginForm="ngForm">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input
        type="email"
        id="correo"
        name="correo"
      
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"

        required
      />
    </div>
    <button type="submit" [routerLink]="'/General'" >Aceptar</button>

  </form>
</div>
