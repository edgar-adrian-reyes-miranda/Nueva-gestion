<!-- login.component.html -->
<div class="login-container">
  <h2>Login Administrador</h2>
  <form (ngSubmit)="admin()">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        required
        [(ngModel)]="admins.correo"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="admins.password"
      />
    </div>
    <button type="submit">Aceptar</button>
    <br />
    <br />
    <button type="button" [routerLink]="'/src/main.ts'">Regresar</button>
  </form>
</div>
