<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form  #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="button" [routerLink]="'/vistaUsuario'" >Login</button>
    <p>si no tienes cuenta puedes registrarte</p>
    <button type="button" [routerLink]="'/registro'" >Registrate </button>
  </form>
</div>
